<!DOCTYPE html>
<html>
<head>
  <title>AI Responses</title>
</head>
<body>
  <h1>AI Responses</h1>
  <div id="results"></div>

  <script>
    async function fetchResults() {
      try {
        const response = await fetch("http://localhost:5002/api/results");
        const data = await response.json();

        const container = document.getElementById("results");

        data.forEach(item => {
          const entry = document.createElement("div");
          entry.innerHTML = `
            <strong>Name:</strong> ${item.name}<br>
            <strong>Age:</strong> ${item.age}<br>
            <strong>Number:</strong> ${item.number}<br>
            <strong>Response:</strong> ${item.response}<br><hr>
          `;
          container.appendChild(entry);
        });

      } catch (err) {
        console.error("Error fetching results:", err);
      }
    }

    fetchResults();
  </script>
</body>
</html>
